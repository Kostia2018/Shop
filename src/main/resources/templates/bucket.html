!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<h2> All sum <b th:text="${bucket.sum}">200</b></h2>

<table border="1" align="center">

    <tr>
        <td>Title</td>
        <td>Amount</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>

    <tr th:each="detail:${bucket.detailsBucket}">

        <td th:text="${detail.title}">Not title</td>
        <td th:text="${detail.amount}">Not amount</td>
        <td th:text="${detail.price}">Not price</td>
        <td th:text="${detail.sum}">Not sum</td>

        <td><a href="#"> Remove  </a> </td>

    </tr>


</table>

<form th:action="@{/bucket}" method="post">
    <button type="submit">Create Order</button>
</form>





</body>


</html>
